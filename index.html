<!DOCTYPE HTML>
<html>
<head>
    <title>Platforms - JumpUp!</title>
    <meta charset="utf-8">
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <script src="level1.js"></script>
    <script src="level2.js"></script>
    <script src="level3.js"></script>
    <script src="level4.js"></script>
    <script src="winning.js"></script>
    <script src="losing.js"></script>

</head>
<body>

<div id="gamecontainer"></div>

    <script type="text/javascript">

window.onload = function(){
    
    var game = new Phaser.Game(640, 700, Phaser.AUTO, 'gamecontainer');
    

    game.state.add('level1',Jump1.level1);
    game.state.add('level2',Jump1.level2);
    game.state.add('level3',Jump1.level3);
    game.state.add('level4',Jump1.level4);
    game.state.add('winning',Jump1.winning);
    game.state.add('losing',Jump1.losing);

    
    game.state.start('level1');
    
    };




    </script>

</body>
</html>
